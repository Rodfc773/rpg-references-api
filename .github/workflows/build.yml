# Nome do seu workflow
name: Java CI Build

# Define os gatilhos
on:
  pull_request:
    branches: [ "main", "teste" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432

    steps:
      # 1. Passo: Baixar o código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Passo: Configurar o Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'


        # ✅ CORREÇÃO AQUI: Mude 'test' para 'verify'
      - name: Build, Test, and Verify (Generates JaCoCo report)
          # O comando 'verify' executa todas as fases antes dele (compile, test, package)
          # e também aciona o 'report' do JaCoCo que configuramos.
        run: ./mvnw -B verify --file pom.xml

            # (OPCIONAL, MAS RECOMENDADO PARA DEPURAR)
      - name: Check if JaCoCo report was generated
        run: |
          echo "Verificando se o relatório jacoco.xml existe..."
          ls -lha target/site/jacoco/
          cat target/site/jacoco/jacoco.xml | head -n 20

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.PROJECT_KEY }} 
            -Dsonar.organization=${{ secrets.ORGANIZATION_KEY }} 
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.coveragePlugin=jacoco
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml