# Nome do seu workflow
name: Java CI Build

# Define os gatilhos
on:
  pull_request:
    branches: [ "main", "teste" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432

    steps:
      # 1. Passo: Baixar o c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Passo: Configurar o Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'


      - name: Build, Test and Code Analysis
        env:
          DB_URL: jdbc:postgresql://localhost:5432/${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          EXPIRATION_TIME_IN_MINUTES: ${{ secrets.EXPIRATION_TIME_IN_MINUTES }}
          EXPIRATION_TIME_IN_DAYS: ${{ secrets.EXPIRATION_TIME_IN_DAYS }}

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        run: |
          ./mvnw -B verify sonar:sonar \
          -Dsonar.projectKey=${{ secrets.PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.ORGANIZATION_KEY }} \
          -Dsonar.host.url=https://sonarcloud.io