# Configura o Spring para usar um banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Diz ao Hibernate para usar o dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Essencial: diz ao Hibernate para criar o schema do zero antes dos testes rodarem
# e apagar tudo depois. Garante que cada execução de teste seja limpa.
spring.jpa.hibernate.ddl-auto=create-drop